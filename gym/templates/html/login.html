{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Add Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Add Bootstrap JavaScript and jQuery (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/lo.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login Page</title>
</head>
 <body>
    {% comment %} <img src="{% static 'images/b-log.jpg'%}"> {% endcomment %}
        <div class="login-container">
            <div class="login-box">
                <h2>تسجيل الدخول </h2>
                <div class="input-container">
                    <form  method="post" action="{% url 'log_in' %}">
                        {%csrf_token%}
                    <i class="icon fas fa-user"></i>
                    <input type="text" placeholder="اسم المشرف" name="username" Required> 
                </div>
                <div class="input-container">
                    <i class="icon fas fa-lock"></i>
                    <input type="password" placeholder="كلمة المرور" name="password">
               
                </div>
                <button type="submit" onclick="login()" >دخول</button>
            </div>
        </form>
        </div>
 

   


</body>
</html>
